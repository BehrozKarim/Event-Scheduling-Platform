<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <div class="container" style="width: 800px; margin:0 auto;">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'event-create' %}">Create Event</a>
        <form class="d-flex" role="search" method="POST" action="{% url 'search-view' %}">
            {% csrf_token %}
            <input
                class="form-control me-2"
                type="search"
                placeholder="Search for something"
                name="search_query"
                required aria-label="Search"
            >
            <button class="btn btn-outline-success" type="submit">Search</button>
         </form>
        <table >
            <thead>
                <tr role="row">
                    <th>#</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                  <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ event.title }}</td>
                      <td>{{ event.type }}</td>
                      <td>{{ event.description }}</td>
                      <td>{{ event.date }}</td>
                      <td>
                         <a class="btn btn-info" href="{% url 'event-edit' event.pk %}" title="edit"> Edit
                            <i class="fa fa-edit"></i>
                        </a>

                       </td>
                       <td>
                        <a class="btn btn-danger" href="{% url 'event-delete' event.pk %}" title="delete"> Delete
                            <i class="fa fa-trash"></i>
                        </a>
                       </td>
                  </tr>
                 
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        |
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
</body>
</html>
